<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RENE CloudStream3D</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/public/CloudStream3D-logo.png" type="image/png" />
  </head>
  <body>
    <input type="file" id="fileInput" accept=".txt,.xyz,.pcd,.ply" />
    <label for="fileInput" class="upload-button">Upload point cloud</label>
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading...</div>
    </div>
    
    <!-- Dashboard Panel -->
    <div id="dashboard" class="dashboard">
      <p class="no-data">Upload a point cloud to see statistics</p>
    </div>
    
    <!-- Height Legend Panel -->
    <div id="height-legend" class="height-legend" style="display: none;">
      <div class="legend-title">Elevation (Z)</div>
      <div class="legend-scale">
        <div class="legend-gradient"></div>
        <div class="legend-labels">
          <span class="legend-max">0.00</span>
          <span class="legend-mid">0.00</span>
          <span class="legend-min">0.00</span>
        </div>
      </div>
    </div>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
