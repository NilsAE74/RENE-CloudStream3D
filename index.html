<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RENE CloudStream3D</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/public/CloudStream3D-logo.png" type="image/png" />
  </head>
  <body>
    <input type="file" id="fileInput" accept=".txt,.xyz,.pcd,.ply" />
    <label for="fileInput" class="upload-button">Upload point cloud</label>
    
    <!-- Toolbar Container -->
    <div id="toolbar-container">
      <button id="toolbar-reset" class="toolbar-btn" title="Reset View">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
          <path d="M3 3v5h5"></path></svg>
      </button>
      <button id="toolbar-heatmap" class="toolbar-btn" title="Heatmap">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="13.5" cy="6.5" r=".5"></circle>
          <circle cx="17.5" cy="10.5" r=".5"></circle><circle cx="8.5" cy="7.5" r=".5"></circle>
          <circle cx="6.5" cy="12.5" r=".5"></circle>
          <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"></path></svg>
      </button>
      <button id="toolbar-grid" class="toolbar-btn" title="Grid">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect width="18" height="18" x="3" y="3" rx="2"></rect>
          <path d="M3 9h18"></path>
          <path d="M3 15h18"></path><path d="M9 3v18"></path>
          <path d="M15 3v18"></path></svg>
      </button>
      <button id="toolbar-profile" class="toolbar-btn" title="Cross-section">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M2 21h20"></path>
          <path d="m2 8 2 2 4-4 4 4 2-2 4 4 4-4"></path></svg>
      </button>
      <button id="toolbar-measurement" class="toolbar-btn" title="Measurement">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 17V9"></path>
          <path d="M4 17V9"></path>
          <path d="M22 9H2"></path>
          <path d="M2 9v8a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9"></path>
          <path d="M8 9v4"></path>
          <path d="M12 9v4"></path>
          <path d="M16 9v4"></path>
        </svg>
      </button>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading...</div>
    </div>
    
    <!-- Dashboard Panel -->
    <div id="dashboard" class="dashboard">
      <p class="no-data">Upload a point cloud to see statistics</p>
    </div>
    
    <!-- Height Legend Panel -->
    <div id="height-legend" class="height-legend" style="display: none;">
      <div class="legend-title">Elevation (Z)</div>
      <div class="legend-scale">
        <div class="legend-gradient"></div>
        <div class="legend-labels">
          <span class="legend-max">0.00</span>
          <span class="legend-mid">0.00</span>
          <span class="legend-min">0.00</span>
        </div>
      </div>
    </div>
    
    <!-- Profile View Panel -->
    <div id="profile-panel" class="profile-panel" style="display: none;">
      <div class="profile-resize-handle" id="profile-resize-handle"></div>
      <div class="profile-header">
        <div class="profile-title">Profile View</div>
        <div class="profile-info" id="profile-info"></div>
        <button id="profile-close" class="profile-close-btn">×</button>
      </div>
      <div class="profile-canvas-container">
        <canvas id="profile-canvas"></canvas>
      </div>
      <div class="profile-controls">
        <button id="profile-zoom-in" class="profile-control-btn">+</button>
        <button id="profile-zoom-reset" class="profile-control-btn">Reset</button>
        <button id="profile-zoom-out" class="profile-control-btn">−</button>
        <div class="profile-control-separator"></div>
        <label class="profile-aspect-toggle">
          <input type="checkbox" id="profile-aspect-lock">
          <span class="profile-aspect-label">Lock 1:1</span>
        </label>
      </div>
    </div>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
