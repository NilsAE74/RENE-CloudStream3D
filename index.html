<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RENE CloudStream3D</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/public/CloudStream3D-logo.png" type="image/png" />
  </head>
  <body>
    <input type="file" id="fileInput" accept=".txt,.xyz,.pcd,.ply" />
    <label for="fileInput" class="upload-button">Upload point cloud</label>
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading...</div>
    </div>
    
    <!-- Dashboard Panel -->
    <div id="dashboard" class="dashboard">
      <p class="no-data">Upload a point cloud to see statistics</p>
    </div>
    
    <!-- Height Legend Panel -->
    <div id="height-legend" class="height-legend" style="display: none;">
      <div class="legend-title">Elevation (Z)</div>
      <div class="legend-scale">
        <div class="legend-gradient"></div>
        <div class="legend-labels">
          <span class="legend-max">0.00</span>
          <span class="legend-mid">0.00</span>
          <span class="legend-min">0.00</span>
        </div>
      </div>
    </div>
    
    <!-- Profile View Panel -->
    <div id="profile-panel" class="profile-panel" style="display: none;">
      <div class="profile-resize-handle" id="profile-resize-handle"></div>
      <div class="profile-header">
        <div class="profile-title">Profile View</div>
        <div class="profile-info" id="profile-info"></div>
        <button id="profile-close" class="profile-close-btn">×</button>
      </div>
      <div class="profile-canvas-container">
        <canvas id="profile-canvas"></canvas>
      </div>
      <div class="profile-controls">
        <button id="profile-zoom-in" class="profile-control-btn">+</button>
        <button id="profile-zoom-reset" class="profile-control-btn">Reset</button>
        <button id="profile-zoom-out" class="profile-control-btn">−</button>
        <div class="profile-control-separator"></div>
        <label class="profile-aspect-toggle">
          <input type="checkbox" id="profile-aspect-lock">
          <span class="profile-aspect-label">Lock 1:1</span>
        </label>
      </div>
    </div>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
